<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="box m-5">
    <div class="box__row d-flex">
      <div class="box__col">
        <h2 class="box__title">To Go Menu</h2>
        <ul class="list-unstyled box__list">
          <li class="box__item d-flex align-items-center d-flex justify-content-between mb-5">
            <div class="box__img-box">
              <img class="box__img" src="img/steak.jpg" alt="food-img">
            </div>
            <div class="box__texts-box">
              <p class="box__desc">French Fries with Ketchup</p>
              <div class="d-flex flex-column">
                <span class="box__sum">$2.23</span>
                <button class="box__btn">Add to Cart</button>
              </div>
            </div>
          </li>
          <li class="box__item d-flex align-items-center d-flex justify-content-between mb-5">
            <div class="box__img-box">
              <img class="box__img" src="img/food2.jpg" alt="food-img">
            </div>
            <div class="box__texts-box">
              <p class="box__desc">Salmon and Vegetables</p>
              <div class="d-flex flex-column">
                <span class="box__sum">$8.99</span>
                <button class="box__btn">Add to Cart</button>
              </div>
            </div>
          </li>
          <li class="box__item d-flex align-items-center d-flex justify-content-between mb-5">
            <div class="box__img-box">
              <img class="box__img" src="img/fodd1.jpg" alt="food-img">
            </div>
            <div class="box__texts-box">
              <p class="box__desc">Spaghetti with Sauce</p>
              <div class="d-flex flex-column">
                <span class="box__sum">$7.89</span>
                <button class="box__btn">Add to Cart</button>
              </div>
            </div>
          </li>
          <li class="box__item d-flex align-items-center d-flex justify-content-between mb-5">
            <div class="box__img-box">
              <img class="box__img" src="img/food2.jpg" alt="food-img">
            </div>
            <div class="box__texts-box">
              <p class="box__desc">Tortellini</p>
              <div class="d-flex flex-column">
                <span class="box__sum">$8.99</span>
                <button class="box__btn">Add to Cart</button>
              </div>
            </div>
          </li>
          <li class="box__item d-flex align-items-center d-flex justify-content-between mb-5">
            <div class="box__img-box">
              <img class="box__img" src="img/fodd1.jpg" alt="food-img">
            </div>
            <div class="box__texts-box">
              <p class="box__desc">Chicken Salad</p>
              <div class="d-flex flex-column">
                <span class="box__sum">$5.75</span>
                <button class="box__btn">Add to Cart</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="box__col">
        <div class="d-flex justify-content-between">
          <h2 class="box__title">Your Cart</h2>
          <div class="box__sums-box d-flex align-items-center justify-content-around">
            <p class="box__sums subtotal d-flex align-items-center m-0">Subtotal: <span class="sub-box__total"></span></p>
            <p class="box__sums m-0">Tax: <span class="box__total-tax"></span></p>
            <p class="box__sums m-0" >Total: <span class="box__total box__total-all"></span></p>
          </div>
        </div>
        <ul class="list-unstyled result">
        </ul>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
